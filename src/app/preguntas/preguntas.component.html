<h1 class="my-3">{{tema}} ({{etiqueta}})</h1>
<div class="card text-center my-4">
  <div class="card-header"
    [ngClass]="{'bg-success':respuestaCorrecta,'bg-danger':!respuestaCorrecta}">
    <span *ngIf="!respuesta.length">Introduce una respuesta</span>
    <span *ngIf="respuestaCorrecta">Respuesta correcta :)</span>
    <span *ngIf="respuesta.length && !respuestaCorrecta">Respuesta incorrecta :(</span>
  </div>
  <!-- Space bar-->
  <p><ngb-progressbar *ngIf="preguntas" type="success" [showValue]="true" [value]="tiempo" [striped]="true" [animated]="true" [max]="preguntas[preguntaActual].question.timer"></ngb-progressbar></p>
  <div class="card-body">
    <!-- Spinner -->
    <div class="spinner-border text-success" role="status" *ngIf="!preguntas">
      <span class="visually-hidden">Loading...</span>
    </div>
    <!-- Pregunta -->
    <h5 class="card-title" *ngIf="preguntas">{{ preguntas[preguntaActual].question.questionText }}</h5>
    <ngb-alert type="warning" *ngIf="pista.length">
      <span *ngFor="let letra of pistaArray" class="badge bg-primary ms-1">{{ letra | uppercase}}</span>
    </ngb-alert>
    <p class="card-text"><input class="form-control" type="text" [(ngModel)]="respuesta" (ngModelChange)="comprobarRespuesta()" placeholder="Introduce respuesta"></p>
  </div>
  <div class="card-footer text-muted">
    <button class="btn btn-warning" (click)="getPista()">Pista</button>
    <button class="btn" (click)="proximaPregunta()"
      [ngClass]="{'btn-success':respuestaCorrecta,'btn-primary':!respuestaCorrecta}">Próxima pregunta</button>
  </div>
</div>
<a [routerLink]="['/indice']">Volver al índice</a>
